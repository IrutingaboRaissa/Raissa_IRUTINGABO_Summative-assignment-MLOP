version: '3.8'

services:
  api:
    build: .
    container_name: skin_cancer_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build: .
    container_name: skin_cancer_ui
    ports:
      - "8501:8501"
    volumes:
      - ./app.py:/app/app.py
    depends_on:
      - api
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

