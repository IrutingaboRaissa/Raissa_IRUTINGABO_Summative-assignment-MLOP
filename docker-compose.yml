version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - MODEL_PATH=/app/models/skin_cancer_model.pth
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    command: streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0

  locust:
    build:
      context: .
      dockerfile: Dockerfile.locust
    ports:
      - "8089:8089"
    environment:
      - LOCUST_HOST=http://api:8000
    depends_on:
      - api
    command: locust -f tests/locustfile.py --host=http://api:8000 --web-host=0.0.0.0

volumes:
  model_data:
  upload_data:
